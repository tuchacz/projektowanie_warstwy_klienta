<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      let numericVal = -5; /*deklaracja zmiennej o wartości -5*/
      let stringVal = 'Tekst';  /*deklarcja tesktu*/
      let booleanVal = true;    /*deklarcja Boolean*/
      /*wyświetlanie wartości sprawdzenie poprzez stronę i f12 konsole*/
      console.log(numericVal);
      console.log(stringVal);
      console.log(booleanVal);

      console.log('---------------------------------');

      /*zwracanie typu zmiennej*/
      console.log(typeof numericVal);
      console.log(typeof stringVal);
      console.log(typeof booleanVal);

      console.log('---------------------------------');

      /*przypisanie wnowej wartości*/
      numericVal = 'Nowa wartość';

      console.log(numericVal);
      console.log(typeof numericVal);

      console.log('---------------------------------');


      let sum = '1' + 1;
      console.log(sum); /*wynik 11 bo traktuje to jako konkatenacja dwóch string*/

      let diff = '1' - 1;
      console.log(diff); /*wynik 0 bo nastąpiła konwersja tesktowej zmiennej na liczbową. w przypadku odejmowania jest tylko jedna forma matematyczna nie ma ujemnej konkatenacji*/



    </script>
</head>

</body>
</html>
