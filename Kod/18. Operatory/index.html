<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      console.log('1' == 1); /*porównanie wartości, zrzutowane jest na jeden z typów*/
      console.log('1' === 1); /*porównanie wartości i typów*/

      console.log('1' != 1); /*porównanie wartości czy nie są, zrzutowane jest na jeden z typów*/
      console.log('1' !== 1); /*porównanie wartości i typów czy nie są*/

      /*inkrementacja i dekrementacja*/
      let n1 = 2;
      let n2 = 2;

      /*inkrementacja na dwie sposoby */
      /*preinkrementacja*/
      console.log(++n1);
      /*postinkrementacja*/
      console.log(n2++); /*wyświetlanie następuje przed inkrementacja dlatego jet 2*/
      console.log(n2)

      let m1 = 2;
      let m2 = 2;

      console.log(--m1); /*wynik 1*/
      console.log(m2++); /*wynik 2, podobne tłumaczenie jak powyżej*/

      /*modulo*/
      let n = 3;
      console.log(n % 2); /*wynik 1, reszta z dzielenia*/

      /*operatory logiczne*/

      console.log(true && true);
      console.log(true && true && false);

      console.log(true || false);
      console.log(false || false);

      console.log(!false); /*negacja*/
      console.log(!true);


    </script>

</head>
<body>

</body>
</html>
