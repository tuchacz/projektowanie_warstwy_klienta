<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 80px;
            height: 80px;
            margin: 30px;
            background-color: gray;
        }
    </style>

    <script>
      window.onload = function () {
        let clickCounter = 0; /*deklaracji liczby klliknięć*/
        let dblClickCounter = 0;
        let keyDownCounter = 0;


        document.addEventListener('click', function (){
          document.getElementById('click-counter').textContent = ++clickCounter;
        }); /*zliczanie na ilość kliknięć*/

          document.addEventListener('dblclick', function () {
              document.getElementById('dbl-click-counter').textContent = ++dblClickCounter;
          })

          document.addEventListener('keydown', function (){
              document.getElementById('key-down-counter').textContent = ++keyDownCounter;
          })

        document.getElementById('add-element').addEventListener('click', function (){
           let element = document.createElement('div');
           element.classList.add('box'); /*przechowuje listę klas dla danego elementu*/

            document.getElementById('box-container').appendChild(element);
        });

          document.getElementById('box-container').addEventListener('click',function (e) {
              if (e.target.className.includes('box')) {
                 this.removeChild(e.target);
              }
          });

      };

    </script>
</head>
<body>

  <h2>Statystyki</h2>
  <p>Liczba kliknięć: <span id="click-counter">0</span></p> <!--zliczanie po id-->
  <p>Liczba podwójnych kliknięć: <span id="dbl-click-counter">0</span></p>
  <p>Liczba naciśnięć klawiszy: <span id="key-down-counter">0</span></p>
  <button id="add-element">Dodaj element</button>
  <div id="box-container"></div>

</body>
</html>
