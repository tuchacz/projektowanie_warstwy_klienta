<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div {
        height: 200px;
        width: 400px;
        background-color: gray;
        margin: 20px;
      }
    </style>
    <script>
      window.onload = function () {
        // document.getElementById('element-one').textContent = 'Nowa zawartość';
        // document.getElementById('element-two').innerHTML = '<b> Pogrubony tekst </b>'

        // po jakim czasie 3000s
        setTimeout(function () {
          document.getElementById('element-one').textContent = 'Nowa zawartość';
          document.getElementById('element-two').innerHTML = '<b> Pogrubony tekst </b>'
        }, 3000)
      }

    </script>
</head>
<body>

  <div id="element-one"></div>
  <div id="element-two"></div>

</body>
</html>
