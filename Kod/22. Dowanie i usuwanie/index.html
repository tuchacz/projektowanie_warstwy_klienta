<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selektory</title>
    <link rel="stylesheet" href="template.css">
    <script>
        /*dynamiczność kodu odwieżanmie po 2000ms, dowanie i usuwanie dziecka*/
        setTimeout(function () {
            let element = document.createElement('div'); /*tworzenie nowego elementu*/

            element.textContent = '5';
            document.getElementById('big-box').appendChild(element); /*przekazujemy dziecko*/
        }, 2000);

        setTimeout(function (){
            let element = document.getElementById('box-two');

            let parentelement = document.getElementById('big-box');
            parentelement.removeChild(element);
        }, 4000);


    </script>


</head>
<body>

  <div id="box-one"></div>
  <div class="boxes"></div>

  <div id="big-box">
      <div>1</div>
      <div id="box-two">
          2
          <div></div>
      </div>
      <div>3</div>
      <div class="boxes">4</div>
  </div>

</body>
</html>
