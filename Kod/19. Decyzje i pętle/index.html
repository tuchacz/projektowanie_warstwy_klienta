<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      /*if */

      let n = 0;
      if (n > 0) {
        console.log('Jest większa od zera');
      } else if (n == 0) {
        console.log('Jest równe 0');
      } else {
        console.log('Jest mniejsze od zera');
      }

      /*switch*/

      let m = 1;

      switch (m) {
        case 1:
          console.log('Jest równe 1');
          break;
        case 2:
          console.log('Jest równe 2');
          break;
        default:
          console.log("Zadne z rozwiązań");
          break
      }

      /*pętle for, definijcja zmiennej let, warunek, inkrementacja*/

      for (let i = 0; i < 10; i++) {
        console.log(i);
      }

      let array = [1, 10, 30, 50];

      /*iteracja po tablicy: of*/
      for (let e of array) {
        console.log(e);
      }

      /*while*/

      let p = 10;

      while (p < 15) {

        console.log('Wykonanie pętli while'); /*dokonało się 5 iteracji*/
        p++;
      }

      /*do while, kończymy średnikiem po while*/

      let o = 20;

      do {
        console.log('Wywołanie pętli do while')
      } while (o > 30);

    </script>

</head>
<body>

</body>
</html>
